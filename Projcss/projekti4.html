<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti 4</title>
    <link rel="stylesheet" href="prjoketi4.css">
</head>
<body>
    <main>
        
    <div class="lomake">
        <h1>Ilmoittautumislomake</h1>
        <ul>
            <li>Tervetuloa LAN-tapahtumaan pelailemaan!</li>
            <li>Tapahtuma-aika 13.9-15.9</li>
            <li>Lipun hintaan kuuluu ruoka ja majoitus</li>
            <li>Jos olet jo maksanut, mutta tahdot perua. Lähetä <a href="mailto:sami.koskenranta@edu.keuda.fi">sähköpostia</a></li>
        </ul>

    </div>
        
         <form action="">
            <h2>LAN Tapahtumaan ilmoittaminen</h2>
            <!-- Form etunimi -->
            <label for="enimi">Etunimi: </label>
            <input type="text" id="enimi" required>

            <!-- Form sukunimi  -->
            <label for="snimi">Sukunimi: </label>
            <input type="text" id="snimi" required>

            <!-- Puhelin -->
            <label for="puh">Puhelin: </label>
            <input type="text" id="puh" pattern="[0-9]">

            <!-- Sähköposti -->
            <label for="sposti">Sähköposti: </label>
            <input type="email" id="sposti" required>

            <!-- Osoitetiedot -->
            <label for="osoite">Osoite:</label>
            <input type="text" id="osoite" required>
            
            <label for="pnumero">Postinumero:</label>
            <input type="text" id="pnumero" pattern="[0-9]{5}" required>
            
            <label for="kaupunki">Kaupunki:</label>
            <input type="text" id="kaupunki" required>
            
            <!-- Radio nappi -->
            <label for="tyo">Töissä</label>
            <input type="radio" name="radio" id="tyo">
            <label for="oppillas">Oppilas</label>
            <input type="radio" name="radio" id="oppilas">
            <label for="tyoton">Työtön</label>
            <input type="radio" name="radio" id="tyoton">
            
            <!-- Synytymäaika -->
            <label for="saika">Syntymäaika: </label>
            <input type="date" id="saika" required>
            
            <!-- Lipputyyppi -->
            <label for="hinta">Lipputyyppi:</label>
            <select id="hinta">
                <option value="20€">1pv (pe) 20€</option>
                <option value="35€">2pv (pe-la) 35€</option>
                <option value="50€">3pv (pe-su) 50€</option>
            </select>
            
            <!-- Lisätietoja -->
            <label for="lisatieto">Erikoisruokavalio tai muuta lisätietoa:</label>
            <textarea id="lisatieto" rows="8" cols="20"></textarea>

            <!-- Submit nappi -->
            <label for="button"></label>
            <input type="submit" value="Lähetä" id="button">
        </form>
    </main>
</body>
</html>
